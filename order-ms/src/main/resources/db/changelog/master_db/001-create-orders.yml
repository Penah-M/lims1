databaseChangeLog:
  - changeSet:
      id: 001-create-orders
      author: penah
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_number
                  type: VARCHAR(40)
                  constraints:
                    nullable: false

              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false

              # Patient snapshot (receipt + lab ucun rahat)
              - column:
                  name: patient_full_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false

              - column:
                  name: patient_gender
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: patient_birth_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(30)
                  defaultValue: CREATED
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: DECIMAL(12,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: notes
                  type: TEXT

        - addUniqueConstraint:
            tableName: orders
            columnNames: order_number
            constraintName: uk_orders_order_number

        - createIndex:
            tableName: orders
            indexName: ix_orders_patient_id
            columns:
              - column:
                  name: patient_id

        - createIndex:
            tableName: orders
            indexName: ix_orders_created_at
            columns:
              - column:
                  name: created_at

        - createIndex:
            tableName: orders
            indexName: ix_orders_status
            columns:
              - column:
                  name: status
