databaseChangeLog:
  - changeSet:
      id: 003-create-order-test-details
      author: penah
      changes:
        - createTable:
            tableName: order_test_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_test_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: parameter_name
                  type: VARCHAR(100)
              - column:
                  name: parameter_value
                  type: VARCHAR(100)
              - column:
                  name: reference_range
                  type: VARCHAR(100)
        - addForeignKeyConstraint:
            baseTableName: order_test_details
            baseColumnNames: order_test_id
            referencedTableName: order_tests
            referencedColumnNames: id
            constraintName: fk_order_test_details_order_test
            onDelete: CASCADE
