databaseChangeLog:
  - changeSet:
      id: 1
      author: penah
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: father_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: fin
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACTIVE'
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP