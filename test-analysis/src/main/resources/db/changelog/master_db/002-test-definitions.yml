databaseChangeLog:
  - changeSet:
      id: 002-create-test-definitions
      author: penah
      changes:
        - createTable:
            tableName: test_definitions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: code_short
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: code_long
                  type: VARCHAR(255)

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: TEXT

              - column:
                  name: unit
                  type: VARCHAR(50)

              - column:
                  name: sample_type
                  type: VARCHAR(50)

              - column:
                  name: tat
                  type: INT

              - column:
                  name: price
                  type: DECIMAL(10,2)

              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACTIVE'
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: test_definitions
            baseColumnNames: category_id
            referencedTableName: test_categories
            referencedColumnNames: id
            constraintName: fk_test_definitions_category
            onDelete: CASCADE
